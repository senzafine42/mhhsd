<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Register Modal -->
    <div id="register" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Register for Mile High Heli Showdown</h2>
            <p>Experience three action-packed days of flying, friends, and fun. Hang out with all your heli friends you've been missing!</p>
            <p>AMA membership is required to fly.</p>
        </div>
        <div class="modal-body">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

            <!-- Identify your business so that you can collect the payments. -->
            <input type="hidden" name="business" value="milehighhelishowdown@gmail.com">

            <!-- Specify a Buy Now button. -->
            <input type="hidden" name="cmd" value="_xclick">

            <!-- Specify details about the item that buyers will purchase. -->
            <input type="hidden" name="item_name" value="Design">
            <input type="hidden" name="currency_code" value="USD">

            <!-- Provide a drop-down menu option field with prices. -->
            <input type="hidden" name="on0" value="Design">Mile High Heli Showdown option<br />
            <select name="os1">
                <!-- <option value="2cents">My 2 Cents - $0.02 USD</option> -->
                <option value="mhhsd">Mile High Heli Showdown - $30.00 USD</option>
            </select> <br />

            <!-- Specify the price that PayPal uses for each option. -->
            <input type="hidden" name="option_index" value="1">
            <!-- <input type="hidden" name="option_select0" value="2cents">
            <input type="hidden" name="option_amount0" value="00.02"> -->
            <input type="hidden" name="option_select1" value="mhhsd">
            <input type="hidden" name="option_amount1" value="30.00">

            <!-- Display the payment button. -->
            <input type="image" name="submit"
                src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
                alt="Buy Now">
            <img alt="PayPal"
                src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif">

            </form>

        </div>
        <div class="modal-footer">
            <img src="img/paypal-logo-129.svg" width="129px" height="32" alt="Pay with PayPal">
        </div>
        </div>
    </div>
    </div>
      
    <script>
        /* Section Header - Sticky Header */
        $(document).ready(function(){
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $("header").addClass("header-solid");
                    } else {
                    $("header").removeClass("header-solid");
                    }
            });
        });


        /* Hamburger Menu */
        $(document).ready(function(){
            $('#hamburger-toggle').click(function(){
                $(this).toggleClass('open');
                $("#mobile-nav-container").toggle();
            });
            $('#mobile-why-attend').click(function(){
                $(this).toggleClass('open');
                $("#mobile-nav-container").toggle();
            });
            $('#mobile-agenda').click(function(){
                $(this).toggleClass('open');
                $("#mobile-nav-container").toggle();
            });


        });

    </script>
</body>
</html>
