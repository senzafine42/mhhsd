<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eww David</title>
    <style>
    .agenda-container {
    width: 80%; max-width: 80%; height: 0;
    padding-bottom: 56.25%;
    padding-left: 10%;
    border: 5px solid rgb(135, 222, 139);
    position: static;
    }
    </style>
</head>
<body>
    <div id="agenda" >
        <span class="anchor" id="agenda-link"></span>
        <div class="container">
            <div class="agenda-container">
                <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 agenda-text">
                    <h2 class="text-center agenda-header">Agenda</h2>
                    <div>
                        <div class="agenda-day">Friday</div>
                        <div class="agenda-item"><div class="agenda-marker"></div><div class="agenda-line-solid"></div><span class="agenda-time">All Day</span><span class="agenda-detail">Open Flying</span></div>
                        <div class="agenda-item"><div class="agenda-marker"></div><div class="agenda-line-dashed"></div><span class="agenda-time">9:00 PM</span><span class="agenda-detail">Night Flying with Lights</span></div>
                    </div>            
                    <div>
                        <div class="agenda-day">Saturday</div>
                        <div class="agenda-item"><div class="agenda-marker"></div><div class="agenda-line-solid"></div><span class="agenda-time">9:00 AM</span><span class="agenda-detail">Pilots Meeting & Open Flying</span></div>
                        <div class="agenda-item"><div class="agenda-marker"></div><div class="agenda-line-solid"></div><span class="agenda-time">11:00 AM</span><span class="agenda-detail">Precision Aerobatic Competition</span></div>
                        <div class="agenda-item"><div class="agenda-marker"></div><div class="agenda-line-solid"></div><span class="agenda-time">12:00 PM</span><span class="agenda-detail">Who knows?</span></div>
                        <div class="agenda-item"><div class="agenda-marker"></div><div class="agenda-line-solid"></div><span class="agenda-time">2:00 PM</span><span class="agenda-detail">Auto Competition</span></div>
                        <div class="agenda-item"><div class="agenda-marker"></div><div class="agenda-line-dashed"></div><span class="agenda-time">8:00 PM</span><span class="agenda-detail">Night Flying with Lights</span></div>
                    </div>
                    <div>
                        <div class="agenda-day">Sunday</div>
                        <div class="agenda-item"><div class="agenda-marker"></div><span class="agenda-time">All Day</span><span class="agenda-detail">Open Flying</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
